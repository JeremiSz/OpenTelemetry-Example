receivers:
  otlp:
    protocols:
      grpc:
      http:

processors:
  batch:
  probabilistic_sampler:    
    hash_seed: 22    
    sampling_percentage: 15


exporters:
  logging:
    logLevel: info
  prometheus:
    endpoint: 0.0.0.0:8889
  jaeger:
    endpoint: jaeger:14250
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [jaeger]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]